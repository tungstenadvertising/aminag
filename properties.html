<style>
  /* Header Overrides */
  .logo { position: relative; z-index: 100; }
  header { height: 80px; }
  @media (min-width: 480px) { header { height: 90px; } }
  @media (min-width: 768px) { header { height: 124px; } }
  @media (min-width: 992px) { header { height: 129px; } }

  /* filter */
  .filter {
    padding-inline: 30px;
    padding-bottom: 20px;
    display: flex;
    justify-content: flex-start;
    gap: 10px;
  }
  .filter-item {
    display: inline-block;
    border-radius: 5px;
    text-align: center;
    background: #fff;
    color:#404040;
    text-decoration:none;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    font-size: 18px;
    width: 200px;
    height: 50px;
    line-height: 50px;
    border:1px solid #D6D6D6;
    transition: .25s ease;
  }
  .filter-item:first-child {
    margin-right: auto;
  }
  .filter-item:hover {
    background-color: #666666;
    color: #fff;
    border-color: currentColor;
  }
  .filter-item.active {
    background-color: var(--green);
    color: #fff;
    border-color: currentColor;
  }
  @media (max-width: 992px) {
    .filter-item {
      font-size: 16px;
      line-height: 40px;
      height: 40px;
    }

  }
  @media (max-width: 768px) {
    .filter-item {
      text-transform: none;
    }
    .filter-item:first-child {
      margin-right: 0;
    }
  }
  @media (max-width: 580px) {
    .filter {
      padding:0 0 15px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      justify-content: center;
      gap: 7px;
      flex-wrap: wrap;
    }
    .filter-item {
      padding: 0 7px;
      width: auto;
      height: 35px;
      line-height: 35px;
      grid-column: auto;
    }
    .filter-item[data-filter="all"] {
      grid-column: span 3;
    }

  }
</style>
